services:
  redis:
    image: redis:7-alpine
    container_name: medsam2_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - TZ=Asia/Seoul

  api:
    build:
      context: .
      dockerfile: medsam_api_server/Dockerfile
    container_name: medsam2_api
    ports:
      - "8000:8000"
    volumes:
      # 개발 모드: 로컬 코드 수정 시 즉시 반영 (hot reload)
      - ./MedSAM2:/app/MedSAM2
      - ./medsam_api_server:/app/medsam_api_server
      
      # 프로덕션 모드: 데이터와 모델만 마운트
      - ./data:/app/data
      - ./models:/app/models
      - ./temp:/app/temp
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DATA_ROOT=/app/data
      - MODEL_ROOT=/app/models
      - TEMP_ROOT=/app/temp
      - GPU_MEMORY_LIMIT=0.8  # GPU 메모리 사용량 제한 (80%)
      - MAX_CONCURRENT_JOBS=4  # 동시 처리 작업 수 제한 (Worker 2개 × concurrency 2)
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - TZ=Asia/Seoul
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "autoheal=true"
    restart: unless-stopped

  worker1:
    build:
      context: .
      dockerfile: medsam_api_server/Dockerfile
    container_name: medsam2_worker1
    hostname: medsam2_worker1
    shm_size: '16gb'
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./temp:/app/temp
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DATA_ROOT=/app/data
      - MODEL_ROOT=/app/models
      - TEMP_ROOT=/app/temp
      - GPU_MEMORY_LIMIT=0.8
      - C_FORCE_ROOT=1
      - NVIDIA_VISIBLE_DEVICES=MIG-62fd5b68-539d-59d0-b2c7-6c4c145d69f6
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - TZ=Asia/Seoul
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['MIG-62fd5b68-539d-59d0-b2c7-6c4c145d69f6']
              capabilities: [gpu]
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A medsam_api_server.celery_app:celery_app worker --loglevel=info --pool=threads --concurrency=1
    healthcheck:
      test: ["CMD", "celery", "-A", "medsam_api_server.celery_app:celery_app", "inspect", "ping", "-d", "celery@medsam2_worker1"]
